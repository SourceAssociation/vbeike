 <label>                <input type='checkbox' name='sync[]' value='{$v}' style="vertical-align:middle;" <php>if($is_bind){</php>checked=true<php>}</php> id='rrbind' onclick='do_bind(this)' />                <span>人人网</span> </label> <script>	function do_bind(rr){		if(rr.checked){			$.post("{:Addons::createAddonUrl('RenrenPublish','bind')}",'',function(res){				if(res == 1){					$(rr).attr('checked',true);				}else{					ui.box.show(res,{title:'绑定帐号'});				}			});		}else{			$.post("{:Addons::createAddonUrl('RenrenPublish','unbind')}",'',function(res){				if(res == 1){					$(rr).removeAttr('checked');				}			});		}	}</script>
