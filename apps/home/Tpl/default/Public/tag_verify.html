alue="化学与生物工程学院">化学与生物工程学院</option>									<option value="高等工程师学院">高等工程师学院</option>											<option value="其它院系">其它院系</option>									</select>                              &nbsp&nbsp&nbsp&nbsp&nbsp  <a class="btn_b" href="javascript:void(0);" id="add_tag" onclick="doUserTag()"><em>添加</em></a>                <div class="mt10 cGray2">选择你所属的学院</div></div>            </div>                                     <div class="lineS_top pt10 cGray2">我已添加的学院</div>                 <div class="setupTag_list02" id="mytagshow2">                    <ul id="tag_list" class="tagList">						<volist id="vo" name="userTag">							<li><a class="a1" href="{:U('home/user/searchtag',array('k'=>$vo['tag_name']))}">{$vo.tag_name}</a><a class="a2" onclick="deleteTag(this)" tagid="{$vo.user_tag_id}" href="javascript:;"><img class="del" src="__THEME__/images/zw_img.gif" /></a></li>						</volist>					</ul>                    <div class="clear"></div>                    </div>                </div>		</div>				<div id="next_step">			<a class="btn_b"  id="next_step" onclick="toNext()" 			style="position:relative;float:right;top: -34px;right: 250px;color:white;text-decoration:none;">			<em style="color:white;">下一步</em></a>		</div>							    </div></div>    </div>  </div>  <!-- 右侧内容 end  -->  <div class="c"></div></div></div><script>	//个人标签部分	$(document).ready(function(){		$('#tag_list').find('li').live("mouseover", function(){			$(this).addClass('bg');		});		$('#tag_list').find('li').live("mouseout", function(){			$(this).removeClass('bg');		});			});		function toNext(){		var info=$("textarea").val();		var school=$("ul#tag_list li").text();		if(info==""||info==null){			ui.error("亲，你还没有认证奥~");			return false;		}		if(school==""||school==null){			ui.error("亲，还没选择学院啊~");			return false;		}		location.href="{:U('home/user/followuser')}";	}		function addTagById(tagid){		$.post(U('home/Account/doUserTag'),{type:'addByid',tagid:tagid},function(txt){			txt = eval("("+txt+")");			if(txt.code=='1'){				var url = "<php>echo U('home/User/searchtag'); </php>&k="+encodeURI(txt.data.tag_name);				var html = '<li><a class="a1" href="'+url+'">'+txt.data.tag_name+'</a><a class="a2" onclick="deleteTag(this)" tagid="'+txt.data.user_tag_id+'" href="javascript:;"><img class="del" src="__THEME__/images/zw_img.gif" /></a></li>'				$("#tag_list").append(html);			}else if(txt.code=='2'){				ui.error('每个人最多添加10个标签');			}else if(txt.code=='3'){				ui.error('标签不能为空');			}else{				ui.error('添加失败');			}		})	}		function doUserTag(){		var v=$("#tag_input").val();		if(v=="no"){			alert("请选择正确的学院奥~");			return false;		}		if(tagName==''){			alert('Tag名不能为空');			return false;		}		/*过滤单个标签首尾的空格开始*/		var tagName = $("#tag_input").val();		var arrTag = tagName.split(',');		var newTag = '';		for(key in arrTag){			var newTag = newTag + arrTag[key].replace(/(^\s*)|(\s*$)/g,"") + ',';		}		var tagName = newTag.slice(0,-1);		/*过滤单个标签首尾的空格结束*/		$.post(U('home/Account/doUserTag'),{type:'addByname',tagname:tagName},function(txt){			txt = eval("("+txt+")");			if(txt.code=='1'){				var html='';				$.each(txt.data,function(i,n){					var url = "<php>echo U('home/User/searchtag'); </php>&k="+encodeURI(n.tag_name);					html+= '<li><a class="a1" href="'+url+'">'+n.tag_name+'</a><a class="a2" onclick="deleteTag(this)" tagid="'+n.user_tag_id+'" href="javascript:;"><img class="del" src="__THEME__/images/zw_img.gif" /></a></li>'				});				$('#tag_input').val('');				$("#tag_list").append(html);			}else if(txt.code=='2'){				ui.error('每个人最多添加10个标签');			}else if(txt.code=='3'){				ui.error('标签不能为空');			}else{				ui.error('添加失败');			}					})	}		function deleteTag(o){		var tagId = $(o).attr('tagid');				$.post(U('home/Account/doUserTag'),{type:'deltag',tagid:tagId},function(txt){			$(o).parent('li').fadeOut("slow",function(){				$(this).remove(); 			}); 		})	}	</script><!-- 内容 end --> <inclu
