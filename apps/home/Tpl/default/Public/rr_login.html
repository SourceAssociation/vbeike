<include file="__THEME__/header" />
<div class="o_login alL" style="height:500px;">
  <div style="width:40%; float: left; margin-left:20px;_margin-left:10px;">
    <div class="lineD_btm  mb10 pb10"> 
      <p style="font-size:16px;">
		你好，{$user.name}<br>
		欢迎你通过 <img src="__TMPL__Public/images/ico_renren_ok.gif"> 来到{$ts['site']['site_name']}！
	  </p>
    </div>
    <div class="lh20">
    <ul style="font-size:12px;">
		<li>* 第一次人人登陆，需要绑定一个Vbeike登录的Email和密码，完成注册。</li>
		<li>* 绑定的Email和密码在以后使用Android、Iphone客户端的时候会需要。</li>
		<li>* 或者在你使用手机Wap、平板电脑3G访问Vbeike的时候也需要。</li>
		<li>* 当然在电脑终端你可以直接用人人账号登陆Vbeike。</li>
		<li>* 请牢记此Email和密码。</li>
		<li>* 谢谢您的阅读，完善右侧信息，开启您的愉快之旅吧！</li>
    </ul>
</div>
  </div>
  <form action="{:U('home/public/bind_email')}" method="post">
    <input type="hidden" name="type" value="{$type}" />
  <div style="margin: 10px; width: 55%;" class="right">
  <div style="background-color: rgb(239, 239, 239);"><img src="__ROOT__/addons/plugins/Login/html/image/ico_renren_ok.gif"></div>
  <div style="border: 2px solid rgb(239, 239, 239); padding: 20px;">
      <p>
        <label class="f_label" for="email">绑定Email：</label>
        <input type="text" id="email" class="f_txt2 text" name="email">
      </p>
      <p>
        <label class="f_label" for="password">设置密码：</label>
        <input type="password" id="pwd1" class="f_txt2 text" name="pwd1">
      </p>
	    <p>
        <label class="f_label" for="password">确认密码：</label>
        <input type="password" id="pwd2" class="f_txt2 text" name="pwd2">
      </p>
      <p>
         <label class="f_label" for="password"></label>
        <button type="submit"  id="submit_bind" class="btn_b">确定</button>
      </p>
  </form>
  </div>
  </div>
  <div class="c"></div>
  </div>
  <script language="javascript" type="text/javascript">
		$(document).ready(function(){
			$("#submit_bind").bind('click',function(){
				var email=$.trim($("#email").val());
				var pwd1=$.trim($("#pwd1").val());
				var pwd2=$.trim($("#pwd2").val());
				if(email==""||email==null){
					alert("亲，请填写邮箱了~");
					return false;
				}
				if(pwd1==""||pwd1==null){
					alert("亲，你的密码呢~");
					return false;
				}
				if(pwd2==""||pwd2==null){
					alert("亲，再次输入密码奥~ ");
					return false;
				}
				if(pwd1!=pwd2){
					alert("亲，两次输入的密码怎么不一样啊~！");
					return false;
				}
				return true;
			});
			
		});
  </script>
<include file="__THEME__/footer" />
