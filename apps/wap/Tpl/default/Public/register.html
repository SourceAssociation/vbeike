<meta name="HandheldFriendly" content="true" />
<meta name="keywords" content="{$ts['site']['site_header_keywords']}" />
<meta name="description" content="{$ts['site']['site_header_description']}" />
<link rel="icon" href="../Public/favicon.ico" type="image/x-icon"/>
<link rel="shortcut icon" href="../Public/favicon.ico" type="image/x-icon"/>

<body>
<div class="top">欢迎注册 {$ts['site']['site_name']}</div>
<div class="addtbox"> 
    <form action="{:U('wap/Public/doRegister')}" method="post">
        Email(登录{$ts['site']['site_name']}及找回密码用，必填)：<br />
        <input type="text" name="email" value="{$email}" /><br />
        昵称(常用网名，至少2个中文字符)：<br />
        <input type="text" name="uname" value="{$uname}" /><br />
        密码(最少4位)：<br />
        <input type="text" name="password" value="{$password}" /><br />
        确认密码：<br />
        <input type="text" name="re_password" value="{$re_password}" /><br />
        <input type="submit" name="submit" value="注册" /> 
    </form>
</div>
