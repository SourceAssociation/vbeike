            //delAll
            function enable(id) {
                var status = $('#enable'+id).attr('rel');
                $.post(U('game/Admin/setEnable'),{id:id,fglev:status},function(result){
                    if("-1" == result){
                        alert('未知错误');
                        return;
                    }
                    $('#enable'+id).attr('rel',result);
                    if(1 == result){
                        $('#enable'+id).text('不启用');
                    }else{
                    	$('#enable'+id).text('启用');
                    }
                    });
            }
        </script>
